<html>
<head>
<title>授業の課題 | 自己紹介</title>
<style>
    /* CSS を書いていく */
    h1 {
        font-size: 20px;
        font-weight: normal;
        color: darkgreen;
    }
    a {
        background-color: rgb(255, 200, 200);
    }
    .hello {
        border: 1px solid black;
        margin: 10px;
        padding: 10px;
    }
    .box {
        width: 120px;
        height: 120px;
    }
    .color-1 {
        background-color: rgb(200, 255, 200);
    }
    .color-2 {
        background-color: rgb(200, 200, 255);
    }
    @keyframes animation-test {
        0% {
            left: 0px;
            background-color: rgb(200, 255, 200);
        }
        100% {
            left: 300px;
            background-color: rgb(0, 0, 0);
        }
    }
    .animation {
        position: absolute;
        animation: animation-test;
        animation-duration: 3s;
    }
</style>
</head>
<body>
    <h1>自己紹介</h1>
    <p class="hello">こんにちは。人文学のための情報処理を担当している鎌田です。</p>
    <p>私の GitHub のアカウントはこちらです。 <a href="https://github.com/kamataryo">@kamataryo</a></p>
    <!-- これはコメントです -->
    <p class="box color-1">こんにちは</p>
    <p class="box color-2">さようなら</p>
    <p class="box color-1 animation">アニメーションのテストです。（これは課題とは関係ありません）</p>
</body>
</html>
